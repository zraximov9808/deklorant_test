<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Sayti</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container py-5">
      <!-- Welcome Screen -->
      <div id="welcome-screen" class="text-center">
        <h1 class="display-4 mb-4">Testga Xush Kelibsiz!</h1>
        <form
          id="user-form"
          class="mx-auto p-4 shadow-sm rounded bg-light"
          style="max-width: 500px"
        >
          <div class="mb-3">
            <label for="fullName" class="form-label">Ism va Familiya</label>
            <input
              type="text"
              id="fullName"
              class="form-control"
              placeholder="Ism va familiyangizni kiriting"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-lg w-100">
            Boshlash
          </button>
        </form>
      </div>

      <!-- Test Screen -->
      <div id="test-screen" class="d-none">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="text-center">Testni Yeching</h2>
          <span id="timer" class="badge bg-danger fs-5">30:00</span>
        </div>
        <div
          id="questions-container"
          class="p-4 shadow-sm rounded bg-light"
        ></div>
        <div class="d-flex justify-content-between mt-3">
          <button id="prev-btn" class="btn btn-secondary" disabled>
            Orqaga
          </button>
          <button id="next-btn" class="btn btn-primary">Keyingisi</button>
          <button id="finish-btn" class="btn btn-success d-none">
            Tugatish
          </button>
        </div>
      </div>

      <!-- Result Screen -->
      <div id="result-screen" class="d-none text-center">
        <h2 class="mb-4">Natijalar</h2>
        <div id="result-summary" class="p-4 bg-light shadow-sm rounded"></div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
